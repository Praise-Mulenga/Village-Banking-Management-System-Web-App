<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Village Banking Registration </title>
        <link rel="stylesheet" href="${resource(dir: '../../assets/stylesheets/', file: 'registration.css')}" type="text/css">
    </head>
    
    <body>

        <section id="banner">
            <img src="${resource(dir: '../../assets/images/', file: 'vb.jpg')}" class="logo">
        </section>

        <div class="container">
            <div class="registration-box">
                <h1> Registration </h1>
                <form action="Registration.php" method="post">
                    <div class="box1">
                        <div class=input-box>
                            <input type="text" required name="First_Name">
                            <label>First_Name</label>
                        </div>

                        <div class=input-box>
                            <input type="text" required name="Last_Name">
                            <label>Last_Name</label>
                        </div>

                        <div class=input-box>
                            <input type="text" required name="Country">
                            <label>Country</label>
                        </div>

                         <div class=input-box>
                            <input type="text" required name="City">
                            <label>City</label>
                        </div>

                        <div class="input-box" id="submit-back-buttons">
                            <button class="btnRegister-popup">Submit</button>
                            <button class="btnRegister-popup" onclick="window.location.href ='Login.html';">Back</button>
                        </div>
                    </div>

                    <div class="box2">
                        <div class=input-box>
                            <input type="integer" required name="Mobile_Number">
                            <label>Mobile_Number</label>
                        </div>

                        <div class=input-box>
                            <input type="text" required name="Email_Address">
                            <label>Email_Address</label>
                        </div>

                        <div class=input-box>
                            <input type="interger" required name="Zip_Code">
                            <label>Zip_Code</label>
                        </div>

                        <div class="genderContainer" style="color: white;">
                            <label>Gender</label>
                            <input class="gender1" type="radio" name="Gender" value="M">Male
                            <input class="gender1" type="radio" name="Gender" value="F">Female
                        </div>

                        <div class=input-box>
                            <input type="date" required name="Date_Of_Birth" >
                            <label id="date-input">Date_Of_Birth</label> 
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </body>
</html>
